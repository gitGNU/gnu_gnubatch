<html>
<head>
<title>Stale Login ID</title>
</head>
<body>
<script SRC="/gbjsfunc.js"></script>
<script language="JavaScript">
var prog = urlnoarg(document.location);
var pname = nosuffix(basename(document.location.pathname));
</script>
<H1>Stale Login ID</H1>
Your login ID looks like it is stale, i.e. it has exceeded the maximum
lifetime on the server ($Z days).
<p>
You will have to try again.
<p>
If you just want to return to the previous document,
<a href="javascript:window.history.go(-2);">click here</a>.
<br>
If you want to log in again,
<a href="javascript:dologinform(prog);">click here</a>.
<script language="JavaScript">
defloginopt($Y, prog);
</script>
</body>
</html>
